spring.datasource.url=jdbc:mysql://localhost/gesrotes-db?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB

spring.banner.location=classpath:/static/banner/banner.txt
#evita el error que carga muchos datos que se presenta al cargar horarios
spring.jackson.serialization.fail-on-empty-beans=false
